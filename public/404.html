<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada | Minerattum</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        text-align: center;
      }
      .container { max-width: 500px; padding: 2rem; }
      h1 { font-size: 4rem; margin: 0; color: #d4af37; }
      p { font-size: 1.25rem; margin: 1rem 0 2rem; opacity: 0.8; }
      a {
        display: inline-block;
        background: #d4af37;
        color: #1a1a2e;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Página não encontrada. O conteúdo que você procura pode ter sido movido ou não existe mais.</p>
      <a href="/">Voltar ao Início</a>
    </div>
  </body>
</html>
